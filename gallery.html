<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Campus Talent Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Campus Talent Showcase</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="spotlight.html">Spotlight</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="register.html" id="registerLink">Register</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">Logout</a></li>
                <li><a href="dashboard.html" id="dashboardLink" style="display: none;">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-container">
            <h2>Talent Gallery</h2>
            
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Visual Arts">Visual Arts</option>
                        <option value="Music">Music</option>
                        <option value="Writing">Writing</option>
                        <option value="Performance">Performance</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Sort By:</label>
                    <select id="sortFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="mostLiked">Most Liked</option>
                    </select>
                </div>
            </div>
            
            <div id="galleryGrid" class="content-grid">
                <!-- Gallery items will be loaded here dynamically -->
                <p class="loading">Loading gallery...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Campus Talent Showcase. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gallery.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadGallery();
            
            // Set up filter event listeners
            document.getElementById('categoryFilter').addEventListener('change', loadGallery);
            document.getElementById('sortFilter').addEventListener('change', loadGallery);
        });
        
        function loadGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const db = getDB();
            const currentUser = getCurrentUser();
            
            // Apply category filter
            let filteredPosts = db.posts;
            if (categoryFilter !== 'all') {
                filteredPosts = filteredPosts.filter(post => post.category === categoryFilter);
            }
            
            // Apply sorting
            if (sortFilter === 'newest') {
                filteredPosts.sort((a, b) => b.createdAt - a.createdAt);
            } else if (sortFilter === 'oldest') {
                filteredPosts.sort((a, b) => a.createdAt - b.createdAt);
            } else if (sortFilter === 'mostLiked') {
                filteredPosts.sort((a, b) => {
                    const aLikes = db.likes.filter(like => like.postId === a.id).length;
                    const bLikes = db.likes.filter(like => like.postId === b.id).length;
                    return bLikes - aLikes;
                });
            }
            
            if (filteredPosts.length === 0) {
                galleryGrid.innerHTML = '<p>No content matches your filters.</p>';
                return;
            }
            
            let html = '';
            filteredPosts.forEach(post => {
                const user = db.users.find(u => u.id === post.userId);
                const likesCount = db.likes.filter(like => like.postId === post.id).length;
                const commentsCount = db.comments.filter(comment => comment.postId === post.id).length;
                const isSpotlighted = db.spotlight.includes(post.id);
                const hasLiked = currentUser && db.likes.some(like => 
                    like.postId === post.id && like.userId === currentUser.id);
                
                html += `
                <div class="content-card" data-id="${post.id}">
                    <div class="content-image">
                        <img src="${post.image}" alt="${post.title}">
                    </div>
                    <div class="content-info">
                        <h4>${post.title}</h4>
                        <p class="author">By ${user ? user.name : 'Unknown Artist'}</p>
                        <p class="category">${post.category}</p>
                        <div class="content-stats">
                            <button class="like-btn ${hasLiked ? 'liked' : ''}" 
                                data-post-id="${post.id}" 
                                ${currentUser ? '' : 'disabled'}>
                                <span class="like-icon">‚ù§</span>
                                <span class="like-count">${likesCount}</span>
                            </button>
                            <span>${commentsCount} comments</span>
                        </div>
                        ${isSpotlighted ? '<span class="spotlight-badge">In Spotlight</span>' : ''}
                    </div>
                </div>
                `;
            });
            
            galleryGrid.innerHTML = html;
            
            // Set up like button event listeners
            if (currentUser) {
                const likeButtons = document.querySelectorAll('.like-btn');
                likeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const postId = this.getAttribute('data-post-id');
                        toggleLike(postId);
                        
                        // Update UI
                        const hasLiked = this.classList.contains('liked');
                        if (hasLiked) {
                            this.classList.remove('liked');
                            const countEl = this.querySelector('.like-count');
                            countEl.textContent = parseInt(countEl.textContent) - 1;
                        } else {
                            this.classList.add('liked');
                            const countEl = this.querySelector('.like-count');
                            countEl.textContent = parseInt(countEl.textContent) + 1;
                        }
                    });
                });
            }
        }
        
        function toggleLike(postId) {
            const db = getDB();
            const currentUser = getCurrentUser();
            
            if (!currentUser) return;
            
            const existingLike = db.likes.find(like => 
                like.postId === postId && like.userId === currentUser.id);
            
            if (existingLike) {
                // Remove like
                db.likes = db.likes.filter(like => 
                    !(like.postId === postId && like.userId === currentUser.id));
            } else {
                // Add like
                db.likes.push({
                    id: generateId(),
                    postId: postId,
                    userId: currentUser.id,
                    createdAt: Date.now()
                });
            }
            
            saveDB(db);
        }
    </script>
</body>
</html>
