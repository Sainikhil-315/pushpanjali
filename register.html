<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Talent Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Campus Talent Showcase</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="spotlight.html">Spotlight</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role" required>
                        <option value="guest">Guest (View Only)</option>
                        <option value="host">Host (Can Upload Content)</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">Register</button>
                </div>
                <p class="auth-redirect">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Campus Talent Showcase. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                const registerResult = register(name, email, password, role);
                
                if (registerResult.success) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + registerResult.message);
                }
            });
        });
    </script>
</body>
</html>
