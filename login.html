<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Talent Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Campus Talent Showcase</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="spotlight.html">Spotlight</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">Login</button>
                </div>
                <p class="auth-redirect">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Campus Talent Showcase. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const loginResult = login(email, password);
                
                if (loginResult.success) {
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + loginResult.message);
                }
            });
        });
    </script>
</body>
</html>
